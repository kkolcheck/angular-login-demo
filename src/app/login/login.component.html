<mat-card class='login-box'>
    <!-- CSS could use some more tweaking to take better advantage of the space -->
    <mat-card-header>
        <mat-card-title id="login-header-text">Login Demo for Angular/Go</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="login-form" [formGroup]="loginForm" (submit)="submit()">
            <!-- Specific error validation messages could be displayed -->
            <mat-form-field appearance="outline">
                <mat-label>Enter your username</mat-label>
                <input
                    class="input"
                    matInput
                    placeholder="some@one.com"
                    formControlName="username"
                    required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <!-- Possible enhancement: show/hide password toggle -->
                <mat-label>Enter your password</mat-label>
                <input
                    class="input"
                    matInput
                    type="password"
                    formControlName="password"
                    required>
            </mat-form-field>
            <div>
                <button
                    class="btn"
                    [disabled]="!loginForm.valid"
                    mat-stroked-button>Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
